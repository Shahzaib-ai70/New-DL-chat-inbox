<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Sidebar Tool</title>
  </head>
  <body>
    <div id="root">
       <div style="display:flex;justify-content:center;align-items:center;height:100vh;color:#ccc;background:#111;font-family:sans-serif;">
         Loading App...
       </div>
    </div>
    <!-- Emergency Reset Button: Visible if app fails to load -->
    <button onclick="if(confirm('Reset all app data?')){localStorage.clear();window.location.reload()}" style="position:fixed;top:10px;right:10px;z-index:99999;background:#ff4444;color:white;padding:8px 12px;border:none;border-radius:4px;cursor:pointer;font-family:sans-serif;font-weight:bold;box-shadow:0 2px 5px rgba(0,0,0,0.5);">
      ⚠️ Reset Data
    </button>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
